<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="Style.css">
    <head>
        <title>Personal</title>
    </head>
    <body>
      <div class="C-Title">
                <div class="Title">
                        <h3>Get Your Daily Horoscope Right Here</h3>
                </div>
    
                <form class="C-Form">
                    <div class="C-Input" data-validate="Name is required">
                        <span class="C-Lable">Full Name:</span>
                        <input class="input100" type="text" name="name" placeholder="Enter full name">
                        <span class="focus-input100"></span>
                    </div>
    
                    <div class="C-Input" data-validate = "Valid email is required: ex@abc.xyz">
                        <span class="C-Lable">Date Of Birth:</span>
                        <input class="input100" type="text" name="email" placeholder="Enter your date of Birth">
                        <span class="focus-input100"></span>
                    </div>
    
                    <div class="C-Input" data-validate="Phone is required">
                        <span class="C-Lable">Lucky number:</span>
                        <input class="input100" type="text" name="phone" placeholder="Enter your Lucky number">
                        <span class="focus-input100"></span>
                    </div>
    
                    <div class="C-Input" data-validate = "Message is required">
                        <span class="C-Lable">Favorite Color:</span>
                        <textarea class="input100" name="message" placeholder="Enter your Favorite Color"></textarea>
                        <span class="focus-input100"></span>
                    </div>
    
                    <div class="C-Submit-Container">
                        <button class="C-Submit">
                            <span>
                                Submit
                                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <footer>
        <h4>Orion Astrology&reg;</h4>
    </footer>
</html>
